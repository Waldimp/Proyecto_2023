<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Login</title>
<!--    <h:outputStylesheet name="css/bootstrap.min.css" />-->
    <h:outputStylesheet name="css/alertify.core.css" />
    <h:outputStylesheet name="css/alertify.default.css" />
    <h:outputScript name="js/alertify.js"/>

    <h:outputStylesheet name="vendor/fontawesome-free/css/all.min.css" />
    <h:outputStylesheet name="css/sb-admin-2.min.css" />
</h:head>

<h:body class="bg-gradient-primary">
    <f:event listener="#{userSessionBean.checkLoggedIn}" type="preRenderView" />

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Inicio de sesión!</h1>
                                    </div>
                                    <h:form class="user" id="miFormulario">

                                        <h:panelGroup layout="block" styleClass="border-left-danger"
                                                      rendered="#{not empty facesContext.messageList}">
                                            <div class="card mb-4 py-3 ">
                                                <div class="card-body">
                                                    <h:messages />
                                                </div>
                                            </div>
                                        </h:panelGroup>

                                        <div class="form-group">
                                            <h:outputLabel for="exampleInputEmail" value="Correo:"/>
                                            <h:inputText id="exampleInputEmail" styleClass="form-control form-control-user"
                                                         value="#{userSessionBean.usuario.correo}"
                                                         required="true"
                                                         requiredMessage="Ingresa tu correo:">
                                                <f:validateRegex pattern="^[\w\.-]+@[\w\.-]+\.\w+$" />
                                            </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel for="exampleInputPassword" value="Contraseña:"/>
                                            <h:inputSecret id="exampleInputPassword" styleClass="form-control form-control-user"
                                                           value="#{userSessionBean.usuario.password}"
                                                           required="true"
                                                           requiredMessage="Ingresa tu password:"
                                            >
                                            </h:inputSecret>

                                        </div>

                                        <hr />
                                        <h:commandButton value="Iniciar sesion" styleClass="btn btn-primary btn-user btn-block"
                                                         action="#{userSessionBean.loginUsuario()}" style="margin-right:10px"/>

                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <h:outputScript name="vendor/jquery/jquery.min.js"/>
    <h:outputScript name="vendor/bootstrap/js/bootstrap.bundle.min.js"/>
    <h:outputScript name="vendor/jquery-easing/jquery.easing.min.js"/>
    <h:outputScript name="js/sb-admin-2.min.js"/>


</h:body>


</html>
