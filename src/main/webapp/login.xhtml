<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Login</title>
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <h:outputStylesheet name="css/alertify.core.css" />
    <h:outputStylesheet name="css/alertify.default.css" />
    <h:outputScript name="js/alertify.js"/>
</h:head>

<h:body>
    <f:event listener="#{userSessionBean.checkLoggedIn}" type="preRenderView" />
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 200px">
            <div class="col-md-3"></div>
            <div class="col-md-6 col-lg-5">
                <div class="p-4 p-md-5 mt-5">
                    <div class="card p-4 mt-5">
                        <h3 class="text-center mb-4">Acceder a sesion</h3>
                        <h:form id="miFormulario" class="login-form">
                            <h:panelGroup layout="block" styleClass="alert alert-danger"
                                          rendered="#{not empty facesContext.messageList}">
                                <h:messages />
                            </h:panelGroup>

                            <div class="form-group mb-3">
<!--                                <input type="text" class="form-control rounded-left" name="username"></input>-->
                                <h:outputLabel for="correo" value="Correo:"/>
                                <h:inputText id="correo" styleClass="form-control rounded-left"
                                             value="#{userSessionBean.usuario.correo}"
                                             required="true"
                                             requiredMessage="Ingresa tu correo:">
                                    <f:validateRegex pattern="^[\w\.-]+@[\w\.-]+\.\w+$" />
                                </h:inputText>
                            </div>
                            <div class="form-group mb-3 d-flex">
<!--                                <input type="password" class="form-control rounded-left" name="password"></input>-->
                                <h:outputLabel for="pass" value="ContraseÃ±a:"/>
                                <h:inputSecret id="pass" styleClass="form-control rounded-left"
                                             value="#{userSessionBean.usuario.password}"
                                             required="true"
                                             requiredMessage="Ingresa tu password:"
                                >
                                </h:inputSecret>
                            </div>
                            <div class="form-group mb-3 text-center">
                                <h:commandButton value="Iniciar sesion" styleClass="btn btn-primary rounded p-3 px-5"
                                                 action="#{userSessionBean.loginUsuario()}" style="margin-right:10px"/>

<!--                                <input type="submit" class="btn btn-primary rounded p-3 px-5" name="btnIniciarSesion" value="Iniciar sesion"/>-->
                            </div>
<!--                            <%if (error != null){ %>-->
<!--                            <div class="alert alert-danger">-->
<!--                                <b>-->
<!--                                    <%= error %>-->
<!--                                </b>-->
<!--                            </div>-->
<!--                            <% } %>-->
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>


</html>
